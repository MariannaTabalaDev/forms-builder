<cdk-accordion class="accordion">
    <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
        class="accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
        [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">


        <div class="accordion-item-header" (click)="accordionItem.toggle()">
            {{item}}
            <span class="accordion-item-description">
                Click to {{ accordionItem.expanded ? 'close' : 'open' }}
            </span>
        </div>

        <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">

            <div><input type="text"> Placeholder text<input type="checkbox"></div>
        </div>
        <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">

            <div><input type="checkbox">Required</div>
        </div>
        <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
            <span>Border style</span>
            <select name="select" class="select-css">
                <option>none</option>
                <option>solid</option>
                <option>dashed</option>
                <option>dotted</option>
                <option>double</option>
            </select>
        </div>
        <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
            <span>Font size</span>
            <select name="select" class="select-css">
                <option>8px</option>
                <option>10px</option>
                <option>12px</option>
                <option>14px</option>
                <option>16px</option>
            </select>
        </div>
        <div class="accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
            <span>Font weight</span>
            <select name="select" class="select-css">
                <option>normal</option>
                <option>bold</option>
                <option>bolder</option>
                <option>light</option>
            </select>
        </div>

    </cdk-accordion-item>
</cdk-accordion>
