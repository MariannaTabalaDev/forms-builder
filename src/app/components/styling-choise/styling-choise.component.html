<div class="container">
    <mat-accordion>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    Field styling
                </mat-panel-title>

            </mat-expansion-panel-header>

            <span>Background color </span>
            <select name="select" class="select-css">
                <option>transparent</option>
                <option>white</option>
                <option>beige</option>
                <option>papayawhip</option>
                <option>skyblue</option>
            </select>

        </mat-expansion-panel>



        <mat-expansion-panel [expanded]="openListStyle" (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    Form general styling
                </mat-panel-title>
            </mat-expansion-panel-header>
            <hr>
            <div *ngFor="let item of styles | keyvalue">
                {{item.key}}: <input type="text" value="{{item.value}}">
            </div>
            <hr>
            <button (click)="onClick()">Set styles</button>
        </mat-expansion-panel>

    </mat-accordion>
</div>
