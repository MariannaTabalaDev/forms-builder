<div class="container">
    <mat-accordion>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    Field styling
                </mat-panel-title>

            </mat-expansion-panel-header>

            <span>Background color </span>
            <select name="select" class="select-css">
                <option>transparent</option>
                <option>white</option>
                <option>beige</option>
                <option>papayawhip</option>
                <option>skyblue</option>
            </select>

        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="openListStyle" (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    Form general styling
                </mat-panel-title>
            </mat-expansion-panel-header>
            <hr>
            <!-- <form [formGroup]="myForm">
                <input type="text" formControlName="color" >
                <input type="text" formControlName="backgroundColor" >
                <input type="text" formControlName="placeholderText" >
                <input type="text" formControlName="width" >
                <input type="text" formControlName="height" >
                <input type="text" formControlName="required" >
                <input type="text" formControlName="borderStyle" >
                <input type="text" formControlName="fontSizeInput" >
                <input type="text" formControlName="fontWeightSelect" >
                <input type="text" formControlName="fontWeightSelect" >
            </form> -->
            <form [formGroup]="myFormForStyles" >
                <div *ngFor="let item of styles | keyvalue">
                    <!-- {{item.key}}: <input type="text" value="{{item.value}}"> -->
                    <span> {{item.key}} </span><input type="text" formControlName={{item.key}} value="{{item.value}}">
                </div>
            </form>
            <hr>
            <button (click)="onClick()">Set styles</button>
        </mat-expansion-panel>

    </mat-accordion>
</div>
